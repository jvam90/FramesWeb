<content-header name="Dashboard" small="Versão 1.0"></content-header>
<section class="content" ng-controller="dashboardCtrl as c">

	<value-box grid="4" color-class="bg-green" value="RS {{c.credito | number: 2}}" title="Total de créditos" icon="fa fa-bank"></value-box>		
	<value-box grid="4" color-class="bg-red" value="R$ {{c.debito | number: 2}}" title="Total de débitos" icon="fa fa-credit-card"></value-box>		
	<value-box grid="4" color-class="bg-blue" value="R${{c.total | number: 2}}" title="Total consolidado" icon="fa fa-usd "></value-box>			
</section>
