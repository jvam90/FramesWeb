<div role="form">
    <div class="box-body">
        <custom-input model="ctrl.ciclo.nome" id="nome" label="Nome" placeholder="Informe o nome" type="text" grid="4"></custom-input>       
        <custom-input model="ctrl.ciclo.mes" id="mes" label="Mês" placeholder="Informe o mês" type="number" grid="4"></custom-input>       
        <custom-input model="ctrl.ciclo.ano" id="ano" label="Ano" placeholder="Informe o ano" type="number" grid="4"></custom-input>       
    </div>
    <div class="box-footer">
        <button class="btn btn-primary" ng-click="ctrl.create()">Incluir</button>
        <button class="btn btn-infom">Alterar</button>
        <button class="btn btn-danger">Excluir</button>
        <button class="btn btn-default">Excluir</button>
    </div>
</div>
